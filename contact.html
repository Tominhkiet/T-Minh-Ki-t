<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="./css/contact.css">
    <script src="https://kit.fontawesome.com/d30ec26276.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main__nav">
    <ul class="nav-bar">
      <li><a href="index.html">Home <i class="fas fa-home"></i></a></li>
      <li><a href="about.html">About <i class="fas fa-info-circle"></i></a></li>
      <li><a href="contact.html">Contact <i class="fas fa-phone-square"></i></a></li>
      <li><a href="signup.html">Log out <i class="fas fa-sign-out-alt"></i></a></li>
      <li><a href="login.html">Log in <i class="fas fa-sign-in-alt"></i></a></li>
      <li><a href="https://www.facebook.com/profile.php?id=100057151574874">Profile <i class="fas fa-address-card"></i></a></li>
    </ul>
  </div>
      <!-- title -->
      <div class="container">
        <form >
          <div class="container__box">
          <div class="container__input">
          <input type="text" id ="name" required>
          <label for="name"><i class="fas fa-user"></i> Your name</label>
        </div>
        <div class="container__input">
          <input type="text"  id ="number"required>
          <label for="number"><i class="fas fa-phone-square-alt"></i> Phone number</label>
        </div>
      </div>
        <div class="container__input">
          <input type="text" id ="email" required>
          <label for="email"><i class="fas fa-envelope"></i> Email Id</label>
        </div>
        <div class="container__input">
          <textarea  id="message"  rows="8" required></textarea>
          <label for="message"><i class="fas fa-comments"></i> Your message</label>
        </div>
        <button type="submit">CHANGE YOUR PASSWORD <i class="fas fa-paper-plane"></i></button>
        </form>

      </div>
    
</body>
</html>
