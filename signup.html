<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/signup.css" />
    <script src="https://kit.fontawesome.com/d30ec26276.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main__nav">
      <ul class="nav-bar">
        <li><a href="index.html">Home <i class="fas fa-home"></i></a></li>
        <li><a href="about.html">About <i class="fas fa-info-circle"></i></a></li>
        <li><a href="contact.html">Contact <i class="fas fa-phone-square"></i></a></li>

        <li><a href="https://www.facebook.com/profile.php?id=100057151574874">Profile <i class="fas fa-address-card"></i></a></li>
      </ul>
    </div>
    <div class="signup__form">
      <img src="./img/user.png" />
      <h1>Sign Up now</h1>
      <form>
        <input type="email" class="input__box" placeholder="your Email" />
        <input type="password" class="input__box" placeholder="your Password" />
        <p>
          <span><input type="checkbox" /></span> I agree to the terms of
          services
        </p>
        <button type="button" class="signup__btn">
          <a href="signup.html">Sign up</a>
        </button>
        <hr />
        <p class="or">OR</p>
        <button type="button" class="facebook__btn">
          <a
            href="https://www.facebook.com/login/device-based/regular/login/?login_attempt=1&lwv=120&lwc=1348131"
            >Log in with Facebook</a
          >
        </button>
        <p>Do you have an account ? <a href="login.html">Sign in</a></p>
      </form>
    </div>
  </body>
